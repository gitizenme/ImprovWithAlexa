
version: 0.2
phases:
  install:
    commands:
      - pip install flask
      - pip install flask-ask
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket ws.chavez.improvwithalexa --output-template-file NewSamTemplate.yaml
artifacts:
  files:
    - NewSamTemplate.yaml
    discard-paths: yes

